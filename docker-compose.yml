services:
  db:
    image: mysql:8.0
    container_name: ibama_api_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_DATABASE_TEST: ${DB_NAME}_test
    ports:
      - "3306:3306"
    volumes:
      - ibama_db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ibama_net

  api:
    build: .
    container_name: ibama_api
    restart: unless-stopped
    ports:
      - "${PORT_API:-8000}:8000"
    env_file: .env
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_TEST: ${DATABASE_URL_TEST}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ibama_net

volumes:
  ibama_db_data:
    driver: local

networks:
  ibama_net:
    driver: bridge
